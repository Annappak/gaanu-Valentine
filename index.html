<style>
body{
  margin:0;
  height:100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff5f9e,#ff9a9e);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.result img{
  width:140px;
  height:140px;
  object-fit:cover;
  border-radius:50%;
  margin-bottom:15px;
  border:4px solid #fff;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

.card{
  background:white;
  padding:30px 22px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:380px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
}

h1{
  color:#ff2d6f;
  margin-bottom:10px;
}

p{
  font-size:17px;
  color:#444;
}

button{
  border:none;
  padding:12px 26px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}

#yesBtn{
  background:#ff2d6f;
  color:white;
}

#noBtn{
  background:#eee;
}

.result{
  display:none;
  text-align:center;
  color:white;
  animation: fadeIn 1s ease;
}

.result h1{
  font-size:34px;
  margin-bottom:10px;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(.9);}
  to{opacity:1; transform:scale(1);}
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation: float 6s linear infinite;
  opacity:.8;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>
<body>

</div>

<script>
function showLove(){
  document.getElementById("questionCard").style.display="none";
  document.getElementById("resultPage").style.display="block";

  setInterval(createHeart,300);
}

function moveNo(){
  const btn = document.getElementById("noBtn");
  const x = Math.random() * (window.innerWidth - 80);
  const y = Math.random() * (window.innerHeight - 40);
  btn.style.position="fixed";
  btn.style.left = x + "px";

function createHeart(){

}
</script>
